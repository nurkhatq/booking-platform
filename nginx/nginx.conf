events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name *.jazyl.tech jazyl.tech;
        return 301 https://$server_name$request_uri;
    }
    
    # Main platform
    server {
        listen 443 ssl http2;
        server_name jazyl.tech;
        
        ssl_certificate /etc/ssl/certs/jazyl.tech.pem;
        ssl_certificate_key /etc/ssl/private/jazyl.tech.key;
        
        location / {
            limit_req zone=api burst=20;
            proxy_pass http://api-gateway:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Admin panel
    server {
        listen 443 ssl http2;
        server_name admin.jazyl.tech;
        
        ssl_certificate /etc/ssl/certs/jazyl.tech.pem;
        ssl_certificate_key /etc/ssl/private/jazyl.tech.key;
        
        location / {
            limit_req zone=api burst=20;
            proxy_pass http://api-gateway:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Business subdomains (*.jazyl.tech)
    server {
        listen 443 ssl http2;
        server_name ~^(?<subdomain>[^.]+)\.jazyl\.tech$;
        
        ssl_certificate /etc/ssl/certs/jazyl.tech.pem;
        ssl_certificate_key /etc/ssl/private/jazyl.tech.key;
        
        location / {
            limit_req zone=api burst=20;
            proxy_pass http://api-gateway:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Subdomain $subdomain;
        }
    }
}
